<div class="container d-flex align-items-center justify-content-center">

  <div class="form-container d-flex flex-column">
    <h1>Fazer login</h1>
    <div class="body__form">

      <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="example@example.com" [formControl]="email" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint>Email</mat-hint>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="Password">
        <mat-icon matSuffix>password</mat-icon>
        <mat-hint>Password</mat-hint>
      </mat-form-field>

      <div class="button w-100">
        <button mat-raised-button color="primary" class="w-100">Entrar</button>
      </div>




    </div>





  </div>

</div>
