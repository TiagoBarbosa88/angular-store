<div class="d-flex flex-wrap justify-content-center gap-4" *ngIf="products$ | async as products">
  <div class="card mt-3 text-center d-flex align-items-center pt-2 pb-2" style="width: 10rem; height: 18rem;"
    *ngFor="let product of products">
    <img src="{{ product.image }}" class="card-img-top w-50 " alt="...">
    <div class="card-body text-center mt-3">
      <h5 class="card-title">{{ product.title }}</h5>
      <a href="#" class="btn btn-primary btn-sm ">Buy</a>
    </div>
  </div>
</div>
